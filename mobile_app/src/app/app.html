<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar >
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <button
        ion-item
        (click)="onLoad(rootPage)"
        *ngIf="appData.signed_in">
        <ion-icon name="medical" item-left></ion-icon>
        Health
      </button>
      <button
        ion-item
        (click)="onLoad(homePage)"
        *ngIf="appData.signed_in">
        <ion-icon name="home" item-left></ion-icon>
        Home
      </button>
      <button
        ion-item
        (click)="onLoad(settingsPage)"
        *ngIf="appData.signed_in">
        <ion-icon name="settings" item-left></ion-icon>
        Settings
      </button>
      <button
        ion-item
        (click)="onLoad(signinPage)"
        *ngIf="!appData.signed_in">
        <ion-icon name="log-in" item-left></ion-icon>
        Sign in
      </button>
      
      <button
        ion-item
        (click)="onLogout()"
        *ngIf="appData.signed_in">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="tabsPage" #nav></ion-nav>
